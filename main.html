<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://i.pinimg.com/474x/c6/63/40/c66340522fbafb9de6a1b4423060ecde.jpg" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #FF5A5F;">
        <div class="container">
            <a class="navbar-brand text-white" href="{{ url_for('home') }}">
                <b><u>Airbnb</u></b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-light text-danger px-3 mx-2" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        {% if 'user_id' in session %}
                            <a class="nav-link btn btn-light text-danger px-3 mx-2" href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                            <a class="nav-link btn btn-light text-danger px-3 mx-2" href="{{ url_for('login') }}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    
    
    
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
